<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times</title>
    <link rel="stylesheet" href="./style.css">
    <!-- google font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&family=Mea+Culpa&family=Palanquin+Dark:wght@400;500;600&family=Parisienne&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400&family=Rowdies:wght@300&family=Sarabun:wght@100;200&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header-section">
        <div class="title">
            <p class="tilte-name">New York Times</p>
        </div>
        <nav class="header-navbar">
            <a class="nav-element" onclick="scrollToElement('covid-cards')">COVID</a>
            <a class="nav-element" onclick="scrollToElement('latsetNews')">News</a>
            <a class="nav-element" onclick="scrollToElement('footer')">Contact us</a>
        </nav>
    </header>
    <!-- hero section  -->
    <section class="hero-section">
    </section>
    <!-- cards section  -->
    <section class="latset-news" id="latsetNews">
        <h1 class="section-title"> Latest News</h1>

        </div>
    </section>
    <!-- Stats -->
    <section class="stats">
        <h1 id="stats-title">COVID Statistics</h1>
        <div class="stats-container">
            <div class="map">
                <div class="stats-cases">
                    <h2 id="global-stats"></h2>
                </div>
            </div>
        </div>
    </section>
    <!-- Covid Cards -->
    <section class="covid-cards" id="covid-cards">
    </section>
    <!-- footer section  -->
    <footer class="footer" id="footer">
        <p class="copy-rights">2022-NewYotk-Times</p>
        <div class="footer-content">
            <p class="footer-element">About us</p>
            <p class="footer-element">Contact us</p>
            <p class="footer-element">Terms of conditions</p>
        </div>
    </footer>
    <script src="./script/action.js"></script>
    <script src="./script/logic.js"></script>
    <script src="./script/dom.js"></script>
</body>

</html>
